<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header">
        <div class="header-top">
            <div class="logo">
                Header Logo
            </div>
            <ul>
                <li><a href="https://google.com">header link one</a></li>
                <li><a href="https://google.com">header link two</a></li>
                <li><a href="https://google.com">header link three</a></li>
            </ul>
        </div>
        <div class="header-bottom"> 
            <div class="left">
                <div class="main">This website is awesome</div>
                <div class="secondary">This website has some subtext that goes here under the main
                    title. It's a smaller font and the color is lower contrast.
                </div>
                <button class="signup">Sign up</button>
            </div>
            <div class="placeholder">
                this is a placeholder for an image
            </div>
        </div>
    </div>
    <div class="information"></div>
    <div class="quote"></div>
    <div class="action"></div>
    <div class="footer"></div>
</body>
</html>
